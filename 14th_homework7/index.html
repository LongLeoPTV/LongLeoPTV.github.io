<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fibonacci</h1>
    <script type="text/javascript">
      var n = prompt("Số bạn muốn biết số Fibonacci cận dưới là gì?");
      n = parseInt(n);
      var n1 = 0;
      var n2 = 1;
      while (n2 < n) {
        var fib = n2;
        n2 = n1 + n2;
        n1 = fib;
      }
      alert(`Số fibonacci bạn đang cần tìm là: ${fib}`);
    </script>
  </body>
</html>
