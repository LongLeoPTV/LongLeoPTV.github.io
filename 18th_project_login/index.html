<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/18th_project_login/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <button type="button" class="btn btn-outline-info" onclick="ToLogin()">
        Login
      </button>
    </header>
    <main>
      <div class="card" id="loginCard">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <h5 class="card-title">Please fill in all necessary information</h5>
          <p class="card-text"></p>
          <form action="#" method="get">
            <label>Username:</label>
            <input type="text" name="Username" />
          </form>
          <form action="#" method="get">
            <label>Password:</label>
            <input type="password" name="Password" />
          </form>
        </div>
        <a href="#" class="btn btn-primary">Login</a>
        <a href="#" class="btn btn-info">Register</a>
      </div>
    </main>
    <script type="text/javascript">
      var cardVisible = false;
      var card = document.getElementById("loginCard");

      function ToLogin() {
        if (cardVisible) {
          card.style.display = "none";
          cardVisible = false;
        } else {
          card.style.display = "block";
          cardVisible = true;
        }
      }
    </script>
  </body>
</html>
