<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/18th_project_login/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <header>
      <button type="button" class="btn btn-outline-info" onclick="ToLogin()">
        Login
      </button>
    </header>
    <main>
      <div class="card" id="loginCard" style="display: none">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <h5 class="card-title">Please fill in all necessary information</h5>
          <div class="card-text">
            <form action="#" method="get" id="loginForm">
              <label>Username:</label>
              <input type="email" name="Username" id="usernameInput" />
              <p id="usernameError" class="error text-danger"></p>
              <label>Password:</label>
              <input type="password" name="Password" id="passwordInput" />
              <p id="passwordError" class="error text-danger"></p>
            </form>
          </div>
          <button class="btn btn-primary" onclick="validateForm()">
            Login
          </button>
          <a href="#" class="btn btn-info">Register</a>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      var cardVisible = false;
      var card = document.getElementById("loginCard");
      var overlay = document.getElementById("overlay");

      function ToLogin() {
        if (!cardVisible) {
          card.style.display = "block";
          overlay.style.display = "block";
          cardVisible = true;
        } else {
          card.style.display = "none";
          overlay.style.display = "none";
          cardVisible = false;
        }
      }

      function validateForm() {
        var username = document.getElementById("usernameInput").value;
        var password = document.getElementById("passwordInput").value;
        var usernameError = document.getElementById("usernameError");
        var passwordError = document.getElementById("passwordError");

        // Validate username (email format)
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(username)) {
          usernameError.innerText = "Please enter a valid email address";
          usernameError.style.color = "red";
        } else {
          usernameError.innerText = "Username is valid";
          usernameError.style.color = "green";
        }

        // Validate password (at least 6 characters long)
        if (password.length < 6) {
          passwordError.innerText =
            "Password must be at least 6 characters long";
          passwordError.style.color = "red";
        } else {
          passwordError.innerText = "Password is valid";
          passwordError.style.color = "green";
        }
      }
    </script>
  </body>
</html>
